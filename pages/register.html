<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cda34ee0ad.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/login-subscription.css" />
    <title>Document</title>
  </head>
  <body class="body-backg">
    <header></header>

    <main>
      <div class="container mt-3 mb-3">
        <div class="row justify-content-center">
          <!-- Formulario de creacion de cuenta -->
          <div class="col-md-10">
            <form class="p-4 form-cont">
              <h2 class="text-light text-center fw-bold">Crear cuenta</h2>
              <hr class="border-light" />
              <div class="row">
                <div class="form-group mb-3 col-md-6">
                  <label for="name" class="text-light"
                    ><i class="bi bi-person"></i> Nombre</label
                  >
                  <input
                    type="name"
                    class="form-control"
                    maxlength="40"
                    minlength="3"
                    placeholder="Ingresa tu nombre"
                    required
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label for="name" class="text-light"
                    ><i class="bi bi-person"></i> Apellido</label
                  >
                  <input
                    type="name"
                    class="form-control"
                    maxlength="100"
                    minlength="3"
                    placeholder="Ingresa tu apellido"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="registerEmail" class="text-light"
                    ><i class="bi bi-envelope"></i> Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    placeholder="Ingresa tu correo"
                    maxlength="60"
                    required
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label for="password" class="text-light"
                    ><i class="bi bi-key"></i> Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingresa tu contraseña (mínimo 6)"
                    maxlength="40"
                    minlength="6"
                    required
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label for="passwordConfirm" class="text-light"
                    >Confirmar contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="passwordConfirm"
                    placeholder="Ingresa tu contraseña de nuevo"
                    maxlength="40"
                    minlength="6"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="cardNumber" class="text-light"
                    ><i class="bi bi-credit-card-2-back"></i> Número de la
                    tarjeta</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    placeholder="Número de la tarjeta de crédito"
                    pattern="[0-9]{16}"
                    required
                  />
                  <p class="form-text text-secondary">
                    * Introduce un número de tarjeta de 16 dígitos.
                  </p>
                </div>
                <div class="form-group col-md-4">
                  <label for="cvv" class="text-light">
                    Código de seguridad</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cvv"
                    placeholder="CVV"
                    pattern="[0-9]{3}"
                    required
                  />
                  <p class="form-text text-secondary">
                    * Introduce el código de 3 dígitos en el reverso de tu
                    tarjeta.
                  </p>
                </div>
                <div class="form-group col-md-4">
                  <label for="expiryDate" class="text-light"
                    >Mes de expiración</label
                  >
                  <select class="form-control" id="expiryDate" required>
                    <option value="" disabled selected>MM</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="expiryYear" class="text-light"
                    >Año de expiración</label
                  >
                  <select class="form-control" id="expiryYear" required>
                    <option value="" disabled selected>AA</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                  </select>
                </div>
              </div>
              <div class="form-check mx-3 form-switch">
                <input type="checkbox" class="form-check-input" id="check1" />
                <label class="form-check-label text-light" id="check1" required
                  >Acepto los términos y condiciones.
                  <a href="" class="text-white">Ver aquí.</a></label
                >
              </div>
              <button type="submit" class="btn btn-light text-dark mt-3 w-100">
                Crear cuenta
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
