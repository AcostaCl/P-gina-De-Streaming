<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cda34ee0ad.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/alldrama.css" />
    <title>Drama</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container text-light">
        <div class="text-center">
          <h2 class="mb-4 text-light bungee-outline-regular fa-4x titulo">
            DRAMA
          </h2>
          <div class="d-flex justify-content-center my-4">
            <button
              type="button"
              class="btn btn-lg btn-dark text-light my-1 mx-4 amatic-sc-regular btn-none"
            >
              Peliculas
            </button>
            <a href="/pages/drama-series.html"
              ><button
                type="button"
                class="btn btn-dark text-light my-1 mx-4 btn-lg amatic-sc-regular btn-option"
              >
                Series
              </button></a
            >
          </div>
        </div>
        <div class="row">
          <div class="col-12 filters">
            <label
              for="filter-options"
              style="
                color: rgb(112, 111, 111);
                margin-top: 10px;
                margin-bottom: 5px;
              "
              >Ordenar por: </label
            ><br />
            <select id="filter-options" class="filter-select">
              <option value="Relevancia">Relevancia</option>
              <option value="Mejor puntuadas">Mejor puntuadas</option>
              <option value="Orden alfabético">Orden alfabético</option>
              <option value="Antiguas primero">Mas antiguas primero</option>
              <option value="Recientes primero">Mas recientes primero</option>
            </select>
          </div>
        </div>

        <div class="movie-list">
          <div class="movie-item">
            <h2>Movie Title 1</h2>
            <p>Rating: 8.5</p>
          </div>
          <div class="movie-item">
            <h2>Movie Title 2</h2>
            <p>Rating: 7.2</p>
          </div>
          <div class="movie-item">
            <h2>Movie Title 3</h2>
            <p>Rating: 9.1</p>
          </div>
          <!-- Más elementos de películas aquí -->
        </div>

        <div class="d-flex justify-content-center my-4">
          <a href="/pages/drama-movies-1.html"
            ><button
              type="button"
              class="btn btn-dark text-light my-1 mx-4 btn-lg amatic-sc-regular btn-option"
            >
              Anterior
            </button></a
          >
          <a href="/pages/drama-movies-1.html"
            ><button
              type="button"
              class="btn btn-dark text-light my-1 mx-4 btn-lg amatic-sc-regular btn-option"
            >
              1
            </button></a
          >
          <button
            type="button"
            class="btn btn-dark btn-lg text-light my-1 mx-4 amatic-sc-regular btn-none"
            style="border: 2px solid #d95043"
          >
            2
          </button>
          <a href="/pages/drama-movies-3.html"
            ><button
              type="button"
              class="btn btn-dark text-light my-1 mx-4 btn-lg amatic-sc-regular btn-option"
            >
              3
            </button></a
          >
          <a href="/pages/drama-movies-3.html"
            ><button
              type="button"
              class="btn btn-dark text-light my-1 mx-4 btn-lg amatic-sc-regular btn-option"
            >
              Siguiente
            </button></a
          >
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <footer></footer>
  </body>
</html>
