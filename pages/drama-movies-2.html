      tabindex="-1"

      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-secondary-subtle">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close position-absolute end-0 mx-4 mb-5"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>

            <form>
              <div class="mb-3">
                <label for="text" class="form-label text-secondary"
                  >Encuentra tu próxima:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="text"
                  placeholder="Película, Serie..."
                  aria-describedby="buscsdorText"
                  required
                  maxlength="15"
                />
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="m-1 btn btn-danger">Buscar</button>
              </div>
            </form>

    <div
      class="modal fade"

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">
              Iniciar sesión
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingresa tu correo"
                  maxlength="60"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                  minlength="6"
                  maxlength="60"
                  required
                />
              </div>
              <div class="form-check mt-3 form-switch">
                <input type="checkbox" class="form-check-input" id="check1" />
                <label class="form-check-label" id="check1">Recuerdame.</label>
              </div>

              <button type="submit" class="btn btn-primary mt-4">
                Iniciar Sesión
              </button>
            </form>
          </div>
