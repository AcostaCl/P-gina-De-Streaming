<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cda34ee0ad.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/contact-form.css" />
    <title>Formulario de contacto</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="formu-conte">
        <div class="container">
          <div class="row primer-form g-0">
            <div class="col-sm-12 col-lg-6">
              <section class="izquierda bg-primary">
                <h2>Contacta con nosotros</h2>
                <hr />
                <form action="">
                  <div class="mb-3">
                    <label for="name" class="form-label">Tu nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Ingrese su nombre"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label"
                      >Correo electrónico</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="nombre@ejemplo.com"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="textarea" class="form-label">Mensaje</label>
                    <textarea
                      class="form-control"
                      id="textarea"
                      rows="5"
                      placeholder="Ingrese su mensaje aquí (máximo 300 carácteres)"
                      minlength="25"
                      maxlength="300"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
              </section>
            </div>
            <div class="col-sm-12 col-lg-6">
              <section class="derecha bg-black">
                <div class="logo d-flex justify-content-center">
                  <img
                    src="../assets/img/logo/22.png"
                    alt="wired"
                    class="logotipo"
                  />
                </div>
                <div>
                  <ul>
                    <li class="text-light list-unstyled">
                      <i class="bi bi-envelope-fill"></i>
                      wiredcontact.us@gmail.com
                    </li>
                    <li class="text-light list-unstyled">
                      <i class="bi bi-telephone-fill"></i> (000) 0000-000
                    </li>
                  </ul>
                </div>
                <div class="redes-sociales">
                  <p class="text-light">Nuestras redes sociales</p>
                  <a href=""><i class="bi bi-instagram"></i></a>
                  <a href=""><i class="bi bi-twitter-x"></i></a>
                  <a href=""><i class="bi bi-facebook"></i></a>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <footer></footer>
  </body>
</html>
