<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

    <script
      src="https://kit.fontawesome.com/cda34ee0ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/categories.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Categorías</title>

  <body>
    <header></header>
    <main>
      <section class="container-fluid bg-color5">
        <div class="font1 text-center">
          <h2 class="mb-4 text-light">Comedia</h2>
          <div class="d-flex justify-content-center">
            <a href="#"
              ><button
                type="button"
                class="btn btn-dark text-light button-card my-1 mx-4"
              >
                Peliculas
              </button></a
            >
            <a href="#"
              ><button
                type="button"
                class="btn btn-dark text-light button-card my-1 mx-4"
              >
                Series
              </button></a
            >
          </div>
        </div>

        <h2 class="font2 text-light text-center my-3 mb-5">
          Peliculas en Tendencia
        </h2>
        <section class="container">
          <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-4">
              <div class="card" style="width: 11rem">
                <a href="" class="imagenpelicula text-center m-1"
                  ><img
                    src="/assets/img/Deadpool 1.png"
                    class="img-fluid"
                    alt="Deadpool 1"
                  />
                  <div class="card-body">
                    <p class="card-text">Deadpool 1</p>
                  </div></a
                >
              </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-4">
              <div class="card" style="width: 11rem">
                <a href="" class="imagenpelicula text-center m-1"
                  ><img
                    src="/assets/img/Deadpool 2.jpg"
                    class="img-fluid"
                    alt="Deadpool 2"
                  />
                  <div class="card-body">
                    <p class="card-text">Deadpool 2</p>
                  </div></a
                >
              </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
              <div class="card" style="width: 11rem">
                <a href="#" class="imagenpelicula text-center m-1"
                  ><img
                    src="/assets/img/Si señor.jpg"
                    class="img-fluid"
                    alt="Si Señor"
                  />
                  <div class="card-body">
                    <p class="card-text">Si señor</p>
                  </div></a
                >
              </div>
            </div>
            <div class="col-md-1">
              <div class="mt-5 pt-5">
                <a href="#" target="_blank" class="text-light"
                  ><i class="fa-solid fa-arrow-right fa-5x"></i
                ></a>
              </div>
            </div>
          </div>
        </section>

        <h2 class="font2 text-light text-center my-5">Series en Tendencia</h2>

        <section class="container">
          <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-4">
              <div class="card" style="width: 11rem">
                <a href="" class="imagenpelicula text-center m-1"
                  ><img
                    src="/assets/img/friends.jpg"
                    class="img-fluid"
                    alt="Friends"
                  />
                  <div class="card-body">
                    <p class="card-text">Friends</p>
                  </div></a
                >
              </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-4">
              <div class="card" style="width: 11rem">
                <a href="" class="imagenpelicula text-center m-1"
                  ><img
                    src="/assets/img/Brooklyn 99.jpg"
                    class="img-fluid"

                  />

                    <p class="card-text">Brooklyn 99</p>
                  </div></a
                >
              </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">

                <a href="#" class="imagenpelicula text-center m-1"

                    src="/assets/img/Modern family.jpg"

                >
              </div>

              <div class="mt-5 pt-5">

                  ><i class="fa-solid fa-arrow-right fa-5x"></i
                ></a>
              </div>
            </div>
          </div>
