<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cda34ee0ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/login-subscription.css" />
    <title>Inicio y suscripción</title>
  </head>
  <body>
    <header>
      <!-- Button trigger modal Iniciar sesion -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        Iniciar Sesión
      </button>
      <!-- Button Planes -->
      <a href="../pages/plans.html" class="btn btn-primary text-none"
        >Suscribite a Wired</a
      >
    </header>
    <main></main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">
              Iniciar sesión
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- FORMULARIO MODAL -->
            <form>
              <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingresa tu correo"
                  maxlength="60"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                  minlength="6"
                  maxlength="60"
                  required
                />
              </div>
              <div class="form-check mt-3 form-switch">
                <input type="checkbox" class="form-check-input" id="check1" />
                <label class="form-check-label" id="check1">Recuerdame.</label>
              </div>

              <button type="submit" class="btn btn-primary mt-4">
                Iniciar Sesión
              </button>
            </form>
          </div>

          <div class="modal-footer">
            <p>¿Primera vez en Wired?</p>
            <a href="./plans.html" class="btn btn-link">Suscribite acá</a>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
