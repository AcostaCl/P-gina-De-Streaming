<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cda34ee0ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <title>Wired</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg px-5">
        <div class="container-fluid">
          <a class="navbar-brand logo-wired" href="/index.html"
            ><img src="/assets/img/logo-wired.png" alt="logo" class="w-100"
          /></a>

          <button
            class="navbar-toggler bg-secondary-subtle boton-hamburguesa"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse contenedor-opciones"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4 ul-contenido">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >INICIO</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" target="_blank">SERIES</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" target="_blank"> PELICULAS </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" target="_blank"
                  ><i class="fa-solid fa-plus"></i> MI LISTA</a
                >
              </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-lg-3">
              <li class="nav-item my-md-1">
                <!-- Boton BUSQUEDA  (MODAL) -->
                <button
                  type="button"
                  class="btn btn-transparent mx-1 mx-lg-2 boton-search"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalBus"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn text-danger px-0 p-lg-2 d-none"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalBus"
                >
                  Buscar
                </button>
              </li>

              <li class="nav-item my-md-1">
                <!-- Boton de inicio de sesion (MODAL) -->
                <button
                  type="button"
                  class="btn btn-danger mx-1 my-3 my-md-1 mx-lg-2 boton-user"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalLog"
                >
                  <i class="fa-solid fa-user"></i>
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn text-danger d-none px-0 p-lg-2"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalLog"
                >
                  Iniciar sesion
                </button>
              </li>

              <li class="nav-item my-md-1">
                <!-- Boton de Registro (MODAL) -->
                <button
                  type="button"
                  class="btn text-danger px-0 p-lg-2 d-none boton-suscribirse"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalReg"
                >
                  Suscribirse
                </button>
              </li>
              <li class="nav-item">
                <!-- Boton de Registro (MODAL) -->
                <button
                  type="button"
                  class="btn btn-danger px-2 mt-lg-1"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalReg"
                >
                  Suscribirse
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <!-- Modal con formulario -->
    <div
      class="modal fade"
      id="exampleModalBus"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Aquí va el formulario -->
            <form>
              <div class="mb-3">
                <label for="text" class="form-label"
                  >Encuentra tu próxima:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="text"
                  placeholder="Película, Serie..."
                  aria-describedby="buscsdorText"
                  required
                  maxlength="15"
                />
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="m-1 btn btn-danger">Buscar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark footer">
      <div class="grupo1">
        <div class="box">
          <figure>
            <a href="">
              <img src="/assets/img/logo-wired.png" alt="Logo Wired" />
            </a>
          </figure>
        </div>

        <div class="box">
          <h4 class="text-uppercase mb-4 fw-bold text-danger">Compania</h4>
          <ul class="px-0">
            <li>
              <a class="text-secondary" href="/pages/about-us.html">Nosotros</a>
            </li>
            <li><a class="text-secondary" href="#">Suscripción</a></li>
            <li>
              <a class="text-secondary" href="/pages/contact.html">Contacto</a>
            </li>
          </ul>
        </div>

        <div class="box">
          <h4 class="text-uppercase mb-4 fw-bold text-danger">Siguenos</h4>
          <div class="redes">
            <a
              href="https://es-la.facebook.com/login/device-based/regular/login/"
              target="_blank"
              class="text-secondary"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>

            <a
              href="https://www.instagram.com/accounts/emailsignup/"
              target="_blank"
              class="text-secondary"
              ><i class="fa-brands fa-square-instagram"></i
            ></a>

            <a
              href="https://x.com/i/flow/login"
              target="_blank"
              class="text-secondary"
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="grupo2 bg-dark text-secondary text-center">
        <small>&copy; 2024 - Todos los Derechos Reservados.</small>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
